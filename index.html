<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Workout Tracking</title>
  </head>
  <body>
    <!--Add  Row Form-->
    <!--Name, reps, weight, unit, date, submit button-->
    <h1>Add Row</h1>
    <form method="POST" id="postForm">
        <label>
            Name:
            <input type="text" name="name" id="nameInput"/>
        </label>
        <label>Reps:
            <input type="number" name="reps" id="repsInput"/>
        </label>
        <label>Weight:
            <input type="number" name="weight" id="weightInput"/>
        </label>
        
        <label>lbs
            <input type="radio" name="units" value="0" id="lbsInput" checked/>
        </label>
        <label>kg
            <input type="radio" name="units" value="1" id="kgInput"/>
        </label>
        <label>Date:
            <input type="date" name="date" id="dateInput"/>
        </label>
        <input type="submit" value="submit" id="newRowSubmit" />
        
    </form>
    <br>
    <form method="GET" id="resetForm">
        <input type="submit" value="reset table" id="resetSubmit" />
    </form>

    <!-- table of data -->
    <!-- Rows with id, name, reps, weight, unit, date, update button, delete button -->
    <h1>
        Workout Table
    </h1>
    <table id="workoutTable">
        <tr>
            <th style="visibility:hidden;">id</th>
            <th>name</th>
            <th>reps</th>
            <th>weight</th>
            <th>unit</th>
            <th>date</th>
            <th>submit button</th>
            <th>delete button</th>
        </tr>
